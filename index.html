<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:"
    />
    <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:"
    />
    <title>Image Finder</title>
    <script src="tw.js"></script>
</head>

<body class="bg-slate-100 p-4">

    <div class="bg-white shadow p-4 rounded flex items-center gap-4">
        <label>Path:</label>
        <input
            type="text"
            id="dirInput"
            placeholder="C:\some\path\to\folder"
            class="px-2 py-1 border border-gray-300 rounded flex-1"
        >
        <button
            id="selectBtn"
            class="px-2 py-1 bg-blue-500 text-white rounded"
        >Select Folder</button>
        <button
            id="scanBtn"
            class="px-2 py-1 bg-green-500 text-white rounded disabled:bg-slate-300 disabled:cursor-not-allowed"
            disabled
        >Scan</button>
    </div>

    <div class="flex gap-4 mt-6">

        <div class="bg-white shadow rounded overflow-hidden w-[200px] min-h-[300px]">
            <div class="bg-slate-200 px-4 py-2 border border-slate-300/50 border-b-0">
                Filters
            </div>
            <div class="p-4">

                <div>
                    <div class="mb-1">Type:</div>
                    <ul
                        class="p-1 rounded border border-slate-300 min-h-[35px] max-h-[150px] overflow-auto bg-slate-50"
                        id="type-filter-list"
                    >
                    </ul>
                </div>

            </div>
        </div>

        <div class="bg-white shadow rounded overflow-hidden grow">
            <div class="bg-slate-200 px-4 py-2 border border-slate-300/50 border-b-0">
                <div class="flex gap-4">
                    <div
                        id="scannedPath"
                        class="font-mono"
                    >___</div>
                    <div id="filesCount">(0 images)</div>
                </div>
            </div>
            <div class="p-4">
                <div id="status"></div>
                <div
                    id="files"
                    class="overflow-y-auto border border-slate-300 rounded p-4 max-h-[calc(100vh-13rem)] grid grid-cols-[repeat(auto-fill,minmax(150px,1fr))] gap-4"
                ></div>
            </div>
        </div>

    </div>

</body>

<script src="./renderer.js"></script>

</html>
