<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Electron App</title>
    <script src="tw.js"></script>
</head>

<body class="bg-slate-100 p-4">

    <div class="bg-white shadow p-4 rounded flex items-center gap-4">
        <label>Path:</label>
        <input
            type="text"
            id="dirInput"
            placeholder="C:\some\path\to\folder"
            class="px-2 py-1 border border-gray-300 rounded flex-1"
        >
        <button
            id="selectBtn"
            class="px-2 py-1 bg-blue-500 text-white rounded"
        >Select Folder</button>
        <button
            id="scanBtn"
            class="px-2 py-1 bg-green-500 text-white rounded disabled:bg-slate-300 disabled:cursor-not-allowed"
            disabled
        >Scan</button>
    </div>

    <div class="bg-white shadow p-4 rounded mt-4">
        <div id="status"></div>
        <ul
            id="files"
            class="mt-4 overflow-y-auto border border-slate-300 rounded p-4 pl-10 list-decimal max-h-[calc(100vh-13rem)]"
        ></ul>
    </div>

</body>

<script src="./renderer.js"></script>

</html>
